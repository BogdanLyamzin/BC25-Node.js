<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
   
    <form action="" id="form-add-book" enctype="multipart/form-data">
        <div>
            <input type="text" name="title" placeholder="Book title" />
        </div>
        <div>
            <input type="text" name="author" placeholder="Book author" />
        </div>
        <div>
            <input type="file" name="cover" multiple />
        </div>
        <button type="submit">Add book</button>
    </form>

    <script>
        const formAddBook = document.getElementById("form-add-book")
        formAddBook.addEventListener("submit", function(e){
            e.preventDefault();
            const {title, author, cover} = this.elements;
            const data = new FormData();
            data.append("title", title.value);
            data.append("author", author.value);
            data.append("cover", cover.files[0])
        })
    </script>
</body>

</html>
